# Was ist Markdown?

.pull-left4[

&lt;ul&gt;
  &lt;li class="m1"&gt;&lt;span&gt;Entwickelt von John Gruber and Aaron Swartz in 2004.&lt;br&gt;&lt;br&gt;
  "&lt;high&gt;easy-to-read&lt;/high&gt; and &lt;high&gt;easy-to-write&lt;/high&gt; plain text format, [...] convert it to structurally valid XHTML (or HTML)"&lt;/span&gt;&lt;/li&gt; 
  &lt;li class="m2"&gt;&lt;span&gt;Einfache &lt;high&gt;Syntax für die Gestaltung&lt;/high&gt; von Dokumenten.&lt;/span&gt;&lt;/li&gt;  
  &lt;ul&gt;
    &lt;li&gt;&lt;span&gt;Text in fett und kursiv&lt;/span&gt;&lt;/li&gt;   
    &lt;li&gt;&lt;span&gt;Listen&lt;/span&gt;&lt;/li&gt;  
    &lt;li&gt;&lt;span&gt;Überschriften&lt;/span&gt;&lt;/li&gt; 
    &lt;li&gt;&lt;span&gt;Links&lt;/span&gt;&lt;/li&gt;
    &lt;li&gt;&lt;span&gt;Bilder&lt;/span&gt;&lt;/li&gt;
  &lt;/ul&gt;
&lt;/ul&gt;

]

&lt;/ul&gt;

# Cron Jobs

.pull-left4[

&lt;ul&gt;
  &lt;li class="m1"&gt;&lt;span&gt;Cron Jobs können mit dem &lt;high&gt;&lt;mono&gt;crontab&lt;/mono&gt;&lt;/high&gt; Befehl im Terminal definiert werden.&lt;/span&gt;&lt;/li&gt; 
  &lt;li class="m2"&gt;&lt;span&gt;Dabei kann folgende Syntax verwendet werden:&lt;/span&gt;&lt;/li&gt; 
  &lt;ul&gt;
    &lt;li&gt;&lt;span&gt;&lt;mono&gt;*&lt;/mono&gt;: Alle Zahlen.&lt;/span&gt;&lt;/li&gt;
    &lt;li&gt;&lt;span&gt;Zahlen gemäss Erklärung rechts.&lt;/span&gt;&lt;/li&gt;   
    &lt;li&gt;&lt;span&gt;&lt;mono&gt;,&lt;/mono&gt;: Liste, z.B. &lt;mono&gt;1,5&lt;/mono&gt;.&lt;/span&gt;&lt;/li&gt; 
    &lt;li&gt;&lt;span&gt;&lt;mono&gt;-&lt;/mono&gt;: Spannweite, z.B. &lt;mono&gt;1-5&lt;/mono&gt;.&lt;/span&gt;&lt;/li&gt;
    &lt;li&gt;&lt;span&gt;&lt;mono&gt;*/&lt;/mono&gt;: Intervall, z.B. &lt;mono&gt;*/15&lt;/mono&gt;.&lt;/span&gt;&lt;/li&gt;
  &lt;/ul&gt;
&lt;/ul&gt;



]

.pull-right5[
